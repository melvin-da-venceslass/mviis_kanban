<html>

<head>
    <title>Kanban Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/1/1e/RPC-JP_Logo.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">



    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', cursive;
        }
    </style>
</head>


<body class="bg-dark">
    <div class="container-fluid">
        <div class=row>
            <div class="col-12 col-md-12 text-light" style="padding-top:1rem;">
                <h1 class=text-center>Kanban Console  - Production</h1>
            </div>
        </div>
        <div class="container" id=tabulations>
            <h1 class="text-light text-center" style="margin-top:10">Sub Part</h1>
            <div class="form-group">
                <label class="text-light" for="exampleInputPassword1">Partname</label>
                <input type="text" autofocus class="form-control" id="partkey" placeholder="Scan the partname">
            </div>

        </div>

    </div>
</body>
<script>
    
    $("#partkey").on('keypress',function(e){
    if(e.which == 13) {
        input= $("#partkey").val();
        $("#partkey").val("")
        $.ajax({
        url: "http://localhost:5052/subb",
        data:JSON.stringify({"partname":input}),
        type: "POST",
        dataType: "json",
        contentType: "application/json",
        success: function (data) {
            alert("Success")
        }
    })
    }
});
    

</script>

</html>
